<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Formulaire d'Inscription</h2>
                    </div>
                    <div class="card-body">
                        <form class="soumissionForm" id="soumissionForm">
                            <div class="form-group mb-3">
                                <label for="name">Votre nom complet</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Veuillez saisir votre nom">
                                <span id="nameError" class="error-message text-danger"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="adress">Votre adresse physique</label>
                                <input type="text" id="adress" name="adress" class="form-control" placeholder="Veuillez saisir une adresse">
                                <span id="adressError" class="error-message text-danger"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Votre adresse e-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Veuillez saisir un email">
                                <span id="emailError" class="error-message text-danger"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Votre mot de passe</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Veuillez saisir un mot de passe">
                                <span id="passwordError" class="error-message text-danger"></span>
                            </div>
                            <button type="submit" class="btn  w-100">Inscription</button>
                        </form>
                        <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
                            <p>Succès! Votre formulaire a été bien soumis.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
